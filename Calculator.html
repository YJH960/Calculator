<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <style>
        </style>
    </head>
    <body>
        <div class="Calculator">
            <div class="d-flex">
                <div class="ib text-align-center lh-35">계산기</div>
                <div class="button-xs ib margin-left-auto">─</div>
                <div class="button-xs ib"><i class="far fa-square"></i></div>
                <div class="button-xs ib"><i class="fas fa-times"></i></div>
            </div>
            <div class="d-flex">
                <div class="button-s ib text-align-center"><i class="fas fa-bars"></i></div>
                <div class="ib f-bold f-medium text-align-center w-80">표준</div>
                <div class="button-s ib f-medium text-align-center"><i class="fas fa-vector-square"></i></div>
                <div class="button-s ib margin-left-auto f-medium text-align-center"><i class="far fa-clock"></i></div>
            </div>
            <div class="text-align-right pr-20">
                0
            </div>
            <div class="text-align-right f-bold f-large pr-20">
                0
            </div>
            <div>
                <div class="button-m ib text-align-center">MC</div>
                <div class="button-m ib text-align-center">MR</div>
                <div class="button-m ib text-align-center f-bold">M+</div>
                <div class="button-m ib text-align-center f-bold">M-</div>
                <div class="button-m ib text-align-center">MV</div>
            </div>
            <div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">%</div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">CE</div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">C</div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">◀</div>
            </div>
            <div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">1/x</div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">x2</div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">2√x</div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">÷</div>
            </div>
            <div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">7</div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">8</div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">9</div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">x</div>
            </div>
            <div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">4</div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">5</div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">6</div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">-</div>
            </div>
            <div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">1</div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">2</div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">3</div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">+</div>
            </div>
            <div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">+/-</div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">0</div>
                <div class="button-l ib bg-white text-align-center f-bold f-medium">.</div>
                <div class="button-l ib bg-lightgray text-align-center f-medium">=</div>
            </div>
        </div>
    </body>
</html>
